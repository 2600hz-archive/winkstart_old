<div>
    <div class="server" server_id="${server_id}" id="${server_id}">
        <div class="server_header" tooltip="${tooltip}">${server_name.substr(0,15)}<a class="cancel_btn" href="#"></a></div>
        <div class="server_content">
            <ul>
                {{each server_roles}}
                <li>${$value}</li>
                {{/each}}
            </ul>

        </div>
        <div class="server_footer ${server_state}">Deployment Status : <a class="update_status" href="#">${server_state}</a></div>
    </div>
</div>
