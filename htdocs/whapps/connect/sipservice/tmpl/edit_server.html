<div>

    <div id="edit_server" class="popup container_resize">
        <div class="resize">
            <div class="stylized myform">
                <form id="edit_server" action="#">
                    <label>Server Nickname</label><input type="text" name="server_name" value="${server.server_name}" class="field_last" />

                    <div class="clear"/>
                    
                    <h3>Authentication Method</h3><div class="icon authentication"></div>

                    <div class="clear"/>

                    <p>Your switch or PBX will connect to our service using a username and password:</p>
                    <label>Register To</label><input type="text" disabled="true" value="${account.account.auth_realm}" />
                    <input type="hidden" name="auth_method" value="password" />
                    <label>Username</label><input type="text" name="auth_user" value="${server.auth.auth_user}"/>
                    <label>Password</label><input type="text" name="auth_password" value="${server.auth.auth_password}" class="field_last" />
                    
                    <div class="clear"/>

                    <h3>Service Location</h3><div class="icon location"></div>
                    <p>The default E911 and service location information:</p>
                    <label>Address</label>
                    <input type="text" name="Address" value="${server.options.e911_info.Address}"/>

                    <label>City</label>
                    <input type="text" name="City" value="${server.options.e911_info.City}"/>

                    <label>State</label>
                    <input type="text" name="State" value="${server.options.e911_info.State}"/>

                    <label>Postal Code</label>
                    <input type="text" name="ZIP" value="${server.options.e911_info.ZIP}" class="field_last" />

                    <div class="clear"/>

                    <h3>Service Limits</h3><div class="icon limit"></div>
                    <label>Channel Limit</label>
                    <input id="max_trunks" type="text" name="Trunks Number" value="${server.options.max_trunks}"/>
                    <div class="clear"/>
                    
                    <div class="btn_wrapper">
                        <a href="#" class="submit_btn ctr">Submit</a><br>
                    </div>
                    
                </form>    

            </div>
        </div>
    </div>

</div>
