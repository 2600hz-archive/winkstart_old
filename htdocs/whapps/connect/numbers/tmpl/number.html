<div>
    <div class="number_entry">
        {{if status}}
            <span class="number ${status}" data-DID="${did}">${did}</span>
        {{else}}
            <span class="number" data-DID="${did}">${did}</span>
        {{/if}}

        <span class="amount">$1.00</span>

        {{if server_name}}
            <span class="did-status">${server_name}</span>
        {{else}}
            <span class="did-status">Unassigned</span>
            <a class="cancel_number" data-DID="${did}" href="#">Cancel</a>
        {{/if}}
    </div>
</div>
