<div>
    <div id="edit_trunks_popup" class="container_resize popup">
        <form id="discount" method="post" action="#">
            <div class="popup_content">
                <h2>Discount Code</h2>

                <div class="clear"/>

                <label class="inline">Enter Discount Code:</label>
                <input id="discount_code" class="idleField field_round center" maxlength="6" type="text" value="${account.discount_code}" name="discount_code">

                <h2>Discount Details</h2>
                <p class="note_box" class="discount_details">
                    {{if !account.discount_code}}
                    No valid discount code entered.
                    {{else}}
                    ${discount.details}
                    <br/>
                    Expires: ${discount.expiration}
                    {{/if}}
                </p>

                <a class="submit_btn clear ctr_btn" href="#">Use Code</a>
            </div>
            <div class="center">We'll adjust your account when you submit</div>
        </form>
    </div>
</div>
