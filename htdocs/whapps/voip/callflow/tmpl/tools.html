<div>
    <div>
        {{each(category, actions) categories}}
            <div id="${category.toLowerCase().replace(/\s/,'')}" name="${category.toLowerCase().replace(/\s/,'')}" class="category inactive">
                <div class="open">${category}</div>
                <div class="content">
                    {{each(i, action) actions}}
                        <div class="tool">
                            <div name="${action}" class="action icon app_sm ${nodes[action].icon}"></div>
                            <div class="tool_name" tooltip="${nodes[action].tooltip}">${nodes[action].name}</div>
                        </div>
                    {{/each}}

                    <div class="clear"></div>
                    <div class="app_list_nav"></div>
                </div>
            </div>
        {{/each}}
    </div>
</div>
