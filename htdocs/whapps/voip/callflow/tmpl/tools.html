<div>
    <div>
        {{each(category, actions) categories}}
            <div id="${category.toLowerCase()}" name="${category.toLowerCase()}" class="category"><div class="open"><span class="arrow_category inactiveArrow"/><div class="text_category inactiveText">${category}</div></div></div>

            {{each(i, action) actions}}
                <div class="tool">
                    <div href="#" name="${action}" class="action icon app_sm ${nodes[action].icon}"></div>
                    <div class="tool_name">${nodes[action].name}</div>
                </div>
            {{/each}}

            <div class="clear"></div>
            <div class="app_list_nav"></div>
        {{/each}}
    </div>
</div>
