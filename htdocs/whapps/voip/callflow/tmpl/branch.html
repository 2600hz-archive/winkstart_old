<div>
   <div class="child">
      {{if actionName != 'root'}}
          {{if countChildren != 1}}
            {{if firstChildren == "true"}}
                <div class="div_line_first" id="divLine${id}"/><br/>
            {{else}}
                {{if lastChildren == "true"}}
                    <div class="div_line_last" id="divLine${id}"/><br/>
                {{else}}
                    <div class="div_line" id="divLine${id}"/><br/>
                {{/if}}
            {{/if}}
          {{/if}}
          <div class="span_arrow">
        
          {{if actionNameParent == 'menu'}}    
                <a class="a_link_option" href="javascript:void(0)">${key}</a>
          {{/if}}
          </div>
      {{/if}}
      <div class="branch">
         <div id="${id}" name="${actionName}" class="node icons_black ${actionName.replace(/ /gi, '')}"></div>
         <div class="children"></div>
      </div>
   </div>
</div>
