<div>
  <div class="cdr_list">
	{{each data}}
	<div class="from">${doc['From-Uri']}</div>
	<div class="to">${doc['To-Uri']}</div>
	<div class="direction">${doc['Call-Direction']}</div>
	<div class="id">${doc['Call-ID']}</div>
	<div class="callee_name">${doc['Callee-ID-Name']}</div>
	<div class="callee_number">${doc['Callee-ID-Number']}</div>
	<div class="caller_name">${doc['Caller-ID-Name']}</div>
	<div class="caller_number">${doc['Caller-ID-Number']}</div>
	<div class="clear"/>
	{{/each}}
  </div>
</div>
