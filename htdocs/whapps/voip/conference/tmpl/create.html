<div>
    <div class="inner">
        <form id="conference-form" action="" method="post" class="niceform">
            <h1>Create Conference</h1>

            <ul class="settings_tabs settings1">
                <li><a href="#">Basic Settings</a></li>
            </ul>

            <div class="clear"></div>

            <div class="pane">
                <div id="basic_settings">
                    <fieldset>
                        <ul class="controls">
                            <li>
                                <label for="conference_name">Conference Name:</label>
                                <input id="conference_name" name="conference_name" type="text"/>
                            </li>
                             <li>
                                <label for="member_pins">Members PIN:</label>
                                <input id="member_pins" name="member_pins" type="text"/>
                            </li>
                            <li>
                                <label for="moderator_pins">Moderators PIN:</label>
                                <input id="moderator_pins" name="moderator_pins" type="text"/>
                            </li>
                        </ul>
                    </fieldset>

                    <div class="clear"></div>
                </div> <!-- end basic settings -->
            </div>

            <div class="clear"></div>

            <div class="advanced_settings_box">
                <h2>Advanced Settings</h2>

                <ul class="advanced_tabs settings2">
                    <li><a href="#"><span  class="icon sip"/>Options</a></li>
                </ul>

                <div class="clear"></div>
            </div>

            <div class="advanced_pane">
                <div id="options">
                    <fieldset>
                        <legend>Moderators</legend>
                        <ul class="controls">
                            <li>
                                <label for="join-muted-moderators">Should moderators join the conference muted?</label>
                                <input id="join-muted-moderators" name="join-muted-moderators" type="checkbox"/>
                            </li>
                            <li>
                                <label for="join-deaf-moderators">Should moderators join the conference deaf?</label>
                                <input id="join-deaf-moderators" name="join-deaf-moderators" type="checkbox"/>
                            </li>
                        </ul>
                    </fieldset>

                    <fieldset>
                        <legend>Members</legend>
                        <ul class="controls">
                            <li>
                                <label for="join-muted-members">Should members join the conference muted?</label>
                                <input id="join-muted-members" name="join-muted-members" type="checkbox"/>
                            </li>
                            <li>
                                <label for="join-deaf-members">Should members join the conference deaf?</label>
                                <input id="join-deaf-members" name="join-deaf-members" type="checkbox"/>
                            </li>
                        </ul>
                    </fieldset>

                    <div class="clear"></div>

                </div>

            </div>

        	<ul class="button right">
        	    <li><a class="conference-save" href="#">Save</a></li>
        	    <li><a class="conference-cancel" href="#">Cancel</a></li>
        	</ul>
            
        </form>
    </div>
</div>
