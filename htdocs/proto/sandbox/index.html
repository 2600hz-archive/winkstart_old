<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<title>Amplify Sandbox</title>
	<script src="/js/jquery-1.4.4.min.js"></script>
	<script>
	$(function() {
		$.each([
			"ajax-decoder-scratch",
			"ajax-decoder",
			"ajax-extend",
			"ajax-params",
			"request-types",
			"request-compat#junk",
			"ajax-cache",
			"ajax-multi#prototype-from-ajax-decoder",
			"ajax-poll",
			"ajax-cache-full"
		], function( i, dir ) {
			$( "<p><a href='" + dir + "'>" + dir + "</a></p>" ).appendTo( "body" );
		});
	});
	</script>
</head>
<body>
</body>
</html>
