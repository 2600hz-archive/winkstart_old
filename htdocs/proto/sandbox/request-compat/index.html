	amplify.request.define( "one-off", function( settings ) {
		settings.success({
			value: settings.data.value,
			triple: settings.data.value * 3
		});
	});

	amplify.request( "one-off", { value: 10 }, function( data ) {
		console.log( "one-off" );
		console.log( data );
	});





	(function() {
		var cache = {};
		cache[ "mem1" ] = {
			status: "success",
			data: {
				value: "val1"
			}
		};

		amplify.request.types.memory = function( defnSettings ) {
			return function( settings ) {
				settings.success( cache[ defnSettings.key ] );
			};
		};
	}());
	amplify.request.define( "simplememory", "memory", {
		decoder: "simplejsend",
		key: "mem1"
	});
	
	amplify.request( "simplememory", function( data ) {
