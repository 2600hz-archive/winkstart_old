<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN">
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <link type="text/css" href="/css/reset.css" rel="stylesheet" />
        <link type="text/css" href="/css/ui.listpanel.css" rel="stylesheet" />
        <link type="text/css" href="/css/jquery.jscrollpane.css" rel="stylesheet" />
        <link type="text/css" rel="stylesheet" href="/css/ui-lightness/jquery-ui-1.8.8.custom.css" />
        <script type="text/javascript" src="/js/jquery-1.4.4.min.js"></script>
        <script type="text/javascript" src="/js/jquery-ui-1.8.7.custom.min.js"></script>
        <script type="text/javascript" src="/js/jquery.mousewheel.js"></script>
        <script type="text/javascript" src="/js/jquery.jscrollpane.min.js"></script>
        <script type="text/javascript" src="/js/ui.listpanel.js"></script>

        <script type="text/javascript">

            function randomString(string_length) {
                var chars = "0123456789ABCDEFGHIJKLMNOPQRSTUVWXTZabcdefghiklmnopqrstuvwxyz";
                var randomstring = '';
                for (var i=0; i<string_length; i++) {
                    var rnum = Math.floor(Math.random() * chars.length);
                    randomstring += chars.substring(rnum,rnum+1);
                }
                return randomstring;
            }


            $(function(){

                //Overridden Click Handler
                var test = function(){
                    console.log($.data(this, 'data').title);
                };

                //List Data that would be sent back from server
                var options = {};
                options.data = [
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)},
                    {title: "Test " + randomString(6)}
                ];
                options.click_handler = test;

                //Build us some searchable list panel
                $(".listpanel").listpanel(options);
            });


        </script>
        <style>

            .listpanel {
                width: 200px;
            }

            .scroll-pane {
                height: 200px;
                overflow: auto;
            }


        </style>
    </head>
    <body>
        <div class="listpanel"></div>
    </body>
</html>
