<div>
   <div>
{{each(category, actions) categories}}
      <div id="${category}" name="${category}" class="category"><div class="open">${category}</div></div>
   {{each(i, action) actions}}
      <div class="tool"><div href="#" name="${action}" class="action icons_white app_sm ${action.replace(/ /gi, '')}"></div><div>${action}</div></div>
   {{/each}}
      <div class="clear"></div>
      <div class="app_list_nav">
      </div>
{{/each}}
   </div>
</div>
