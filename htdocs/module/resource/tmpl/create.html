<div>
    <div class="inner">
	    <h1>Create Device</h1>
	    <form id="resource-form" action="" method="post">
	        
	        <fieldset style="border:none">
	            <legend>Base Settings</legend>
		        <ul class="controls">
		            <li>
		                <label for="base_name">Name</label>
		                <input id="base_name" name="base.name" type="text" value="K Anderson" />
		            </li>
		            <li>
		                <label for="base_status">Status</label>
		                <input id="base_status" name="base.status" type="text" value="enabled" />
		            </li>
		        </ul>
	        </fieldset>
	        
	        <fieldset>
	            <legend>Sip Settings</legend>
	            <ul class="controls">
	                <li>
	                    <label for="sip_realm">Sip Realm</label>
	                    <input id="sip_realm" name="sip.realm" type="text"  value="dev.andersonkarl.net" />
	                </li>
	                <li>
	                    <label for="sip_method">Sip Method</label>
	                    <input id="sip_method" name="sip.method" type="text"  value="password" />
	                </li>
	                <li>
	                    <label for="sip_username">Sip Username</label>
	                    <input id="sip_username" name="sip.username" type="text"  value="whistle_1" />
	                </li>
	                <li>
	                    <label for="sip_password">Sip Password</label>
	                    <input id="sip_password" name="sip.password" type="text"  value="sdadads" />
	                </li>
	                <li>
	                    <label for="sip_invite-format">Sip Invite Format</label>
	                    <input id="sip_invite-format" name="sip.invite-format" type="text"  value="username" />
	                </li>
	                <li>
	                    <label for="sip_expire-seconds">Sip Expire Seconds</label>
	                    <input id="sip_expire-seconds" name="sip.expire-seconds" type="text"  value="300" />
	                </li>
	            </ul>
	        </fieldset>
	        
	        <fieldset>
	            <legend>Caller ID Settings</legend>
	            <ul class="controls">
	                <li>
	                    <label for="caller-id-type">Caller Id Type</label>
	                    <input id="caller-id-type" name="caller-id.type" type="text"  value="external" />
	                </li>
	                <li>
	                    <label for="caller-id-number">Caller Id Number</label>
	                    <input id="caller-id-number" name="caller-id.number" type="text"  value="4158867903" />
	                </li>
	            </ul>
	        </fieldset>
	        
	        <fieldset>
	            <legend>Media Settings</legend>
	            <ul class="controls">
	                <li>
	                    <label for="media_bypass-media">Bypass Media</label>
	                    <input id="media_bypass-media" name="media.bypass-media" type="text"  value="false" />
	                </li>
	                <li>
                        <label for="media_codecs">Codecs</label>
                        <input id="media_codecs" name="media.codecs[]" type="checkbox" value="PCMU" />
                    </li>
	            </ul>
	        </fieldset>
	        
	        <input type="submit" value="Create" />
	    </form>
    </div>
</div>
