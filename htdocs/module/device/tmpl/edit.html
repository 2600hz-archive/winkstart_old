<div>
    <div class="inner">
        <h1>Create Device</h1>
        <form id="device-form" action="" method="post">
            
            <fieldset style="border:none">
                <legend>Base Settings</legend>
                <ul class="controls">
                    <li>
                        <label for="name">Name</label>
                        <input id="name" name="name" type="text" value="${data.name}" />
                    </li>
                    <li>
                        <label for="status">Status</label>
                        <input id="status" name="status" type="text" value="${data.status}" />
                    </li>
                </ul>
            </fieldset>
            
            <fieldset>
                <legend>Sip Settings</legend>
                <ul class="controls">
                    <li>
                        <label for="sip_realm">Sip Realm</label>
                        <input id="sip_realm" name="sip.realm" type="text"  value="${data.sip.realm}" />
                    </li>
                    <li>
                        <label for="sip_method">Sip Method</label>
                        <input id="sip_method" name="sip.method" type="text"  value="${data.sip.method}" />
                    </li>
                    <li>
                        <label for="sip_username">Sip Username</label>
                        <input id="sip_username" name="sip.username" type="text"  value="${data.sip.username}" />
                    </li>
                    <li>
                        <label for="sip_password">Sip Password</label>
                        <input id="sip_password" name="sip.password" type="text"  value="${data.sip.password}" />
                    </li>
                    <li>
                        <label for="sip_invite-format">Sip Invite Format</label>
                        <input id="sip_invite-format" name="sip.invite-format" type="text"  value="${data.sip['invite-format']}" />
                    </li>
                    <li>
                        <label for="sip_expire-seconds">Sip Expire Seconds</label>
                        <input id="sip_expire-seconds" name="sip.expire-seconds" type="text"  value="${data.sip['expire-seconds']}" />
                    </li>
                </ul>
            </fieldset>
            
            <fieldset>
                <legend>Caller ID Settings</legend>
                <ul class="controls">
                    <li>
                        <label for="caller-id-type">Caller Id Type</label>
                        <input id="caller-id-type" name="caller-id.type" type="text"  value="${data['caller-id'].type}" />
                    </li>
                    <li>
                        <label for="caller-id-number">Caller Id Number</label>
                        <input id="caller-id-number" name="caller-id.number" type="text"  value="${data['caller-id'].number}" />
                    </li>
                </ul>
            </fieldset>
            
            <fieldset>
                <legend>Media Settings</legend>
                <ul class="controls">
                    <li>
                        <label for="media_bypass-media">Bypass Media</label>
                        <input id="media_bypass-media" name="media.bypass-media" type="text"  value="${data.media['bypass-media']}" />
                    </li>
                    
					{{each form_lookup_data.media.codecs}}
					<li>
					<label for="media_codecs">${this}</label>
					<input type="checkbox" name="media.codecs[]" id="media_codecs" value="${this}" />
					</li>
					{{/each}}
                </ul>
            </fieldset>
            
            <input type="submit" value="Save" />
        </form>
    </div>
</div>
